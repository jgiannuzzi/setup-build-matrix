              - type: append
                matrix:
                  os: [macos-latest]
                  component: [backend,ui]
                  dotnet: [4.7.2,5.0.102]
              - type: merge
                match: [component]
                matrix:
                  component: [ui]
                  node: [14.15.4, 15.6.0]
              - type: add
                match: [os, component]
                matrix:
                  os: [windows-latest]
                  component: [ui]
                  dotnet: [4.7.2]
